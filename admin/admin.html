<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Rush | Adiministração</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-straight/css/uicons-thin-straight.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2 class="logo"><i id="icon-logo" class="fi fi-ts-cherry"></i><a href="admin.html">CherryRush</a></h2>
            <nav>
                <button class="produtos" onclick="">Produtos</button>
            </nav>
        </nav>
    </header>
    <section class="page-inicial">
        <h2>Bem vindo Adiministrador!</h2>
        <div class="img">
            <img src="/assets/cherry.svg" alt="logo" />
        </div>

    </section>
    <section class="admin-container">
        <div class="form-section">
            <h2>Adicionar Novo Produto</h2>
            <form id="form-produto">
                <label for="produtoNome">Nome do Produto:</label>
                <input type="text" id="produtoNome" name="produtoNome" required>

                <label for="produtoDescricao">Descrição:</label>
                <textarea id="produtoDescricao" name="produtoDescricao" rows="4" required></textarea>

                <label for="produtoPreco">Preço:</label>
                <input type="number" id="produtoPreco" name="produtoPreco" required>

                <label for="produtoImagem">Imagem do Produto:</label>
                <input type="file" id="produtoImagem" name="produtoImagem" accept="image/*">

                <button type="submit">Adicionar Produto</button>
            </form>
        </div>

        <!-- Lista de produtos com opções para editar e remover -->
        <div class="product-list">
            <h2>Produtos Cadastrados</h2>
            <ul id="productList">
                <!-- Exemplo de item de produto -->
                <li>
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Imagem do Produto">
                        <h3>Nome do Produto</h3>
                        <p>Preço: R$ <span>00,00</span></p>
                        <p>Descrição do produto...</p>
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Remover</button>
                    </div>
                </li>
                <!-- Os produtos serão carregados dinamicamente aqui -->
            </ul>
        </div>
    </section>

    <script src="/js/admin.js"></script>
</body>
</html>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryRush | Gerenciamento</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-straight/css/uicons-thin-straight.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <h2 class="logo"><i id="icon-logo" class="fi fi-ts-cherry"></i><a href="/html/home.html">CherryRush</a></h2>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/html/home.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/html/sobre.html" class="nav-link">Sobre nós</a></li>
                <li class="nav-item"><a href="/html/produtos.html" class="nav-link">Produtos</a></li>
                <li class="nav-item"><a href="/html/contato.html" class="nav-link">Contato</a></li>
            </ul>
            <div class="button">
                <button class="pedido" onclick="window.location.href='https://wa.me/5599999999999?text=Olá!%20Gostaria%20de%20fazer%20um%20pedido.%20Podemos%20conversar?'">Faça seu pedido</button>
            </div>
        </nav>
    </header>

    <div class="sidebar" id="sidebar">
        <h3>Menu</h3>
        <ul>
            <li onclick="showCategory('home')">Home</li>
            <li onclick="togglePanel('produtosPanel')">Categorias</li>
        </ul>
        <div class="panel" id="produtosPanel" style="display: none;">
            <ul>
                <li onclick="showCategory('kitFesta')">Kit Festa</li>
                <li onclick="showCategory('docinhos')">Docinhos</li>
                <li onclick="showCategory('salgados')">Salgados</li>
                <li onclick="showCategory('bolo')">Bolo</li>
            </ul>
        </div>
    </div>

    <div id="imagem-logo">
        <img src="/assets/cherry.svg" alt="Logo" id="imagem-logo">
    </div>

    <div id="mensagem">
        <h1 id="recado">Bem vindo administrador</h1>
        <i id="icon-logo" class="fi fi-ts-cherry"></i>
    </div>

    <div id="categoryDisplay" style="display: none;" class="category-display">
        <div id="categoryImages">

            <!-- Categoria Kit Festa -->
            <div id="kitFesta" class="category" style="display: none;">
                <button onclick="mostrarFormularioAdicionarProduto()" class="adicionarButton">Adicionar Produto</button>
                <!-- Itens do Kit Festa serão adicionados aqui -->
            </div>

            <!-- Categoria Docinhos -->
            <div id="docinhos" class="category" style="display: none;">
                <button onclick="mostrarFormularioAdicionarProduto()" class="adicionarButton">Adicionar Produto</button>
                <!-- Itens de Docinhos serão adicionados aqui -->
            </div>

            <!-- Categoria Salgados -->
            <div id="salgados" class="category" style="display: none;">
                <button onclick="mostrarFormularioAdicionarProduto()" class="adicionarButton">Adicionar Produto</button>
                <!-- Itens de Salgados serão adicionados aqui -->
            </div>

            <!-- Categoria Bolos -->
            <div id="bolo" class="category" style="display: none;">
                <button onclick="mostrarFormularioAdicionarProduto()" class="adicionarButton">Adicionar Produto</button>
                <!-- Itens de Bolos serão adicionados aqui -->
            </div>

        </div>
    </div>
    <!-- Formulário para Adicionar Produto -->
    <div id="addProduto" class="addProduto" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="fecharAdicaoProduto()">&times;</span>
            <h2>Adicionar Novo Produto</h2>
            <form id="addProdutoForm">
                <label for="produtoNome">Nome do Produto:</label>
                <input type="text" id="produtoNome" name="produtoNome" required>

                <label for="produtoDescricao">Descrição:</label>
                <textarea id="produtoDescricao" name="produtoDescricao" required></textarea>

                <label for="produtoPreco">Preço (R$):</label>
                <input type="number" id="produtoPreco" name="produtoPreco" step="0.01" required>

                <label for="produtoImage">Imagem do Produto:</label>
                <input type="file" id="produtoImage" name="produtoImage" accept="image/*" required>

                <button type="button" onclick="salvarNovoItem()">Salvar Produto</button>
            </form>
        </div>
    </div>
    <!-- Formulário de Edição de Produto -->
    <div id="editarProdutoModal" style="display:none;">
        <form id="editarProdutoForm">
            <label for="editarProdutoNome">Nome:</label>
            <input type="text" id="editarProdutoNome" required>
    
            <label for="editarProdutoDescricao">Descrição:</label>
            <input type="text" id="editarProdutoDescricao" required>
    
            <label for="editarProdutoPreco">Preço:</label>
            <input type="number" id="editarProdutoPreco" required>
    
            <label for="editarProdutoImagem">Imagem:</label>
            <input type="file" id="editarProdutoImagem">
    
            <button type="button" onclick="salvarEdicaoProduto()">Salvar Edição</button>
            <button type="button" onclick="fecharEdicaoProduto()">Cancelar</button>
        </form>
    </div>
    
</div>
    <script src="admin.js"></script>
</body>
</html>
